<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="ISO-8859-1">
	<title>Booking Details Page</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome to passenger details page <b><span sec:authentication="principal.fullName"></span></b>
			</p>
		</form>
		<a th:href="@{/logout_success}">Sign Out</a>
	</div>
	<div>
		<h1>Booking Details Page</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Flight Code</th>
					<th>Flight Name</th>
					<th>Arrival City</th>
					<th>Departure City</th>
					<th>Number of available seats</th>
					<th>Journey Start Time</th>
					<th>Journey End Time</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${Individualflight.flightCode}">Flight Code</td>
					<td th:text="${Individualflight.flightName}">Flight Name</td>
					<td th:text="${Individualflight.ArrivalCity}">Arrival City</td>
					<td th:text="${Individualflight.DepartureCity}">Departure City</td>
					<td th:text="${Individualflight.NoOfSeatsAvailable}">Number of available seats</td>
					<td th:text="${Individualflight.JourneyStartTime}">Journey Start Time</td>
					<td th:text="${Individualflight.JourneyEndTime}">Journey End Time</td>
				</tr>
			</tbody>
		</table>
	</div>
	<form th:action="@{/process_register_Passangerdetails}" th:object="${passenger}"
						method="post" style="max-width: 600px; margin: 0 auto;">
					<div class="m-3">
						<div class="form-group row">
							<label class="col-4 col-form-label">First Name : </label>
							<div class="col-8">
								<input type="text" th:field="*{firstName}" class="form-control" required />
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-4 col-form-label">Last Name: </label>
							<div class="col-8">
								<input type="text" th:field="*{lastName}" class="form-control" />
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-4 col-form-label">Email ID : </label>
							<div class="col-8">
								<input type="text" th:field="*{emailID}" class="form-control"
										required minlength="2" maxlength="20"/>
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-4 col-form-label">Age: </label>
							<div class="col-8">
								<input type="number" th:field="*{age}" class="form-control"
										required minlength="2" maxlength="20" />
							</div>
						</div>
						
						<div class="form-group row">
										<label class="col-4 col-form-label">Passport Number : </label>
										<div class="col-8">
											<input type="text" th:field="*{passportNumber}" class="form-control"
													required minlength="2" maxlength="20" />
										</div>
						</div>			
						<div>
							<button type="submit" class="btn btn-primary">Save Passenger Details</button>
						</div>
					</div>
			</form>
			
			<form th:action="@{/process_register_Passangerdetails}" th:object="${passenger}"
									method="post" style="max-width: 600px; margin: 0 auto;">
								<div class="m-3">
									<div class="form-group row">
										<label class="col-4 col-form-label">First Name : </label>
										<div class="col-8">
											<input type="text" th:field="*{firstName}" class="form-control" required />
										</div>
									</div>
									
									<div class="form-group row">
										<label class="col-4 col-form-label">Last Name: </label>
										<div class="col-8">
											<input type="text" th:field="*{lastName}" class="form-control" />
										</div>
									</div>
									
									<div class="form-group row">
										<label class="col-4 col-form-label">Email ID : </label>
										<div class="col-8">
											<input type="text" th:field="*{emailID}" class="form-control"
													required minlength="2" maxlength="20"/>
										</div>
									</div>
									
									<div class="form-group row">
										<label class="col-4 col-form-label">Age: </label>
										<div class="col-8">
											<input type="number" th:field="*{age}" class="form-control"
													required minlength="2" maxlength="20" />
										</div>
									</div>
									
									<div class="form-group row">
													<label class="col-4 col-form-label">Passport Number : </label>
													<div class="col-8">
														<input type="text" th:field="*{passportNumber}" class="form-control"
																required minlength="2" maxlength="20" />
													</div>
									</div>			
									<div>
										<button type="submit" class="btn btn-primary">Save Passenger Details</button>
									</div>
								</div>
						</form>
	</div>

</body>
</html>
